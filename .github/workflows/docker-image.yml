name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
          node-version: 14

    - name: Install Node.js Dependencies
      run: cd front-React & npm install
      
    - name: Build React Application
      run: cd front-React & npm start
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
          python-version: 3.x

    - name: Install Python Dependencies
      run: cd backend-Flask & pip install -r requirements.txt
      
    - name: Run Flask Unit Tests
      run: cd backend-Flask & pytest
    
    - name: Set up PostgreSQL
      uses: postgresql/setup-postgres@v1
      with:
          postgresql-version: 13
          postgresql-user: postgres
          postgresql-password: ${{ secrets.DB_PASSWORD }}
