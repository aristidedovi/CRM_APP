version: '3'
services:
  frontend:
    build:
      context: ./front-React
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - crm_networks


  backend:
    build:
      context: ./backend-Flask
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    depends_on:
      - db
    environment:
      - PROD_DATABASE_URI=postgresql+psycopg2://aristide:aristide@db:5432/crm_prod
    networks:
      - crm_networks

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=crm_prod
      - POSTGRES_USER=aristide
      - POSTGRES_PASSWORD=aristide
    networks:
      - crm_networks

networks:
  crm_networks:
    driver: bridge